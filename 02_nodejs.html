<body>
    <script>
        /*
            nodejs的第一次亲密接触
                Nodejs 是一个基于 Chrome V8 引擎的 JavaScript 运行环境
                
                之前JavaScript程序是基于 浏览器 运行
                因为浏览器 内核/引擎 可以 编译执行 JavaScript程序代码

                nodejs 获取 谷歌浏览器的 内核/引擎 搭建了一个 JavaScript程序的运行环境
                也就是 js程序 现在也可以在 nodejs 环境下运行了

                nodejs 环境 和 浏览器 环境 运行 js程序的区别
                    浏览器
                        可以 ECMAScript  BOM  DOM
                        不能 I/O线程操作 
                             不能 操作 硬盘中的文档 
                             不能 操作 数据库

                    nodejs
                        可以 ECMAScript  I/O线程操作
                        不能 DOM  BOM 

                nodejs特点
                    nodejs 是 异步操作程序
                    善于处理 并发问题 

                nodejs 安装

                nodejs 操作方法
                    cmd 
                        命令行运行

                    vscode
                        终端

                        通过 快捷键 ctrl + `

                        通过 查看 > 终端 运行终端

                    powershell  
                        window操作系统自带的模拟cmd命令行的运行方式
                        有些命令和cmd不同 不推荐使用

                        鼠标在任意空白位置 shift + 鼠标右键 
                        选择 运行 powershell 窗口

                nodejs运行 js程序的方式

                    1,  直接运行js程序代码
                        在 cmd 窗口 输入 node 回车 
                        进入 nodejs 编辑界面

                        输入 需要执行的js程序 回车 运行 js程序代码

                        输入 两次 ctrl + c 退出 nodejs 编辑界面


                    2,  运行js外部文件

                        1,  切换 cmd 命令行 路径 为 js文件所在文件夹路径

                            盘符:回车       切换盘符
                            cd 路径回车     切换路径地址

                        2,  在 正确的路径下 输入 

                            node 文件名.扩展名 回车
                            node 文件名 回车
                                运行 指定文件夹路径中的 外部js文件

        */
    </script>
</body>
</html>
